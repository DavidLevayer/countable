<h1>List of Accounts</h1>

<div class="row">
  <div *ngFor="let account of accounts" class="col-md-3 col-xs-6">
    <div class="card">
      <div class="card-block">
        <h4 class="card-title">{{account.name}}</h4>
        <h6 class="card-subtitle mb-2 text-muted">#{{account.id}}</h6>
      </div>
    </div>
  </div>

  <div class="col-md-3 col-xs-6">
    <div class="card card-outline-success fill-height">
      <div class="card-block">
        <button>Add account</button>
      </div>
    </div>
  </div>
</div>
